<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo_placeholder">
            <a href="#" class="logo white">
                John Doe
            </a>
        </div>
        <nav>
            <div class="bars">
                <img src="icons/bars.png" alt="nav bars">
            </div>
        </nav>

    <section class="headline_section">
        <h1 class="primary_text">
            Hey There. I’m Alex
        </h1>

        <div class="description white">

            </p>
        </div>
        <div class="social_media">
            <ul>
                <li><a href="#"><img src="icons/github.png" alt="github"></a></li>
                <li><a href="#"><img src="icons/linkedin.png" alt="linkedin"></a></li>
                <li><a href="#"><img src="icons/angelist.png" alt="angelist"></a></li>
                <li><a href="#"><img src="icons/twitter.png" alt="twitter"></a></li>
                <li><a href="#"><img src="icons/medium.png" alt="medium"></a></li>
            </ul>
        <div class="headline_bg_img"></div>
    </section>

</html>
